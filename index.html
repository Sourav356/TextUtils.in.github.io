<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-photo/top-view-alphabet-letters-education-day_23-2149240996.jpg?w=2000">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>TextUtils.in</title>
    <style>
        body{
            background-image: url('https://img.freepik.com/free-photo/top-view-alphabet-letters-education-day_23-2149240996.jpg?w=2000');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        textarea {
             box-shadow:
    0px 20px 20px rgba(0, 0, 0, 0.715),
    0px 5px 10px rgba(0, 0, 0, 0.719),
    inset 20px 0px 60px rgba(0,0,0,0.1),
    inset -20px 0px 60px rgba(0,0,0,0.1);
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TextUtils.in</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/Navigation">About Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do anything with your text here üòç
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <form action="/analyze" method="POST"> {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><b>Enter Your Text Here</b></label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Remove Punctuation</b></label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" name="capitalize" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
                <label class="form-check-label" for="flexSwitchCheckDefault1"><b>Convert into Uppercase</b></label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" name="spaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
                <label class="form-check-label" for="flexSwitchCheckDefault2"><b>Remove Space</b></label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
                <label class="form-check-label" for="flexSwitchCheckDefault3"><b>Remove New line</b></label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" name="cahrcount" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
                <label class="form-check-label" for="flexSwitchCheckDefault4"><b>Count Characters</b></label>
            </div>

            <button type="submit" class="btn btn-info mt-5" >Analyze your text</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
